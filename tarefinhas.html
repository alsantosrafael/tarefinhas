<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tarefinhas.css">
    <title>Tarefinhas: Sua agenda divertida</title>
</head>
<body>

    <h1>Tarefinhas 2.0: Mais poderoso e colorido</h1>
    <main>
        <form action="">
            <input type="checkbox" class="marcatudo">
            <input type="text" class="tarefa" placeholder="O que precisa ser feito?">
        </form>
        
        <section>
            <ul class="to-do-list">
                <!-- <li>
                    <input type="checkbox">
                    <span>Comer</span>
                    <button class="remove">Remover</button> 

                </li> -->
            </ul>
            <ul class="done-list">
                <!--<li>
                    <input type="checkbox">
                    <span>Dormir</span>
                    <button class="remove">Remover</button> 
                </li>-->
            </ul>
        </section>

        <footer>
            <span class="contador"> sem tarefa(s) a fazer</span>
            <div class ="btns">
                <button class="btn selectAll ativo">Todas</button>
                <button class="btn toDo">A fazer</button>
                <button class="btn done">Completadas</button>
            </div>
            <button class="btn clear">Limpar completadas</button>
        </footer>
    </main>
    <script src="tarefinhas.js"></script>
</body>
</html>
